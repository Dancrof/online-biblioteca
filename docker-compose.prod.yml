# Docker Compose para PRODUCCIÓN
# Uso: docker compose -f docker-compose.prod.yml up -d
# 
# Configuración:
# - Crea un archivo .env con las variables necesarias
# - Asegúrate de configurar JWT_SECRET y VITE_URL_API correctamente

services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: biblioteca-api-prod
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    ports:
      # Exponer solo en localhost si usas Nginx del host
      - "127.0.0.1:4000:4000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:4000/api/libros').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 15s
    volumes:
      - db-data:/app/database
      - ./logs:/app/logs
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL de la API - se toma del archivo .env
        # Ejemplo: VITE_URL_API=https://tu-dominio.com/api
        VITE_URL_API: ${VITE_URL_API:-http://localhost:4000/api}
    container_name: biblioteca-web-prod
    ports:
      # Exponer solo en localhost si usas Nginx del host
      - "127.0.0.1:8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

volumes:
  db-data:
