services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: online-biblioteca-api
    environment:
      - NODE_ENV=production
      # Usa JWT_SECRET del archivo .env o variable de entorno del servidor
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      # Usar volumen para evitar problemas de permisos
      - db-data:/app/database
      # Opcional: logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - biblioteca-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL de la API accesible desde el navegador
        # Cambia esto por tu IP p√∫blica o dominio
        VITE_URL_API: ${VITE_URL_API:-http://localhost:4000}
    container_name: online-biblioteca-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - biblioteca-network

networks:
  biblioteca-network:
    driver: bridge

volumes:
  db-data:
