services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: online-biblioteca-api
    environment:
      - NODE_ENV=production
      # Usa JWT_SECRET del archivo .env o variable de entorno del servidor
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      # Persistencia de la base de datos
      - ./database/db.json:/app/database/db.json
      # Opcional: logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL de la API accesible desde el navegador
        # Cambia esto por tu IP p√∫blica o dominio
        VITE_URL_API: ${VITE_URL_API:-http://localhost:4000}
    container_name: online-biblioteca-web
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - biblioteca-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  biblioteca-network:
    driver: bridge

volumes:
  database:
