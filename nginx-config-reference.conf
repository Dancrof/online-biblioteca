# Configuración Nginx completa para Online Biblioteca
# Archivo: /etc/nginx/sites-available/biblioteca
# (tu configuración ya tiene SSL configurado, solo añade/verifica estas partes)

server {
    listen 443 ssl http2;
    server_name biblioteca.plataformaescolar.org;

    # Tus certificados SSL existentes
    # ssl_certificate ...
    # ssl_certificate_key ...

    # Logs
    access_log /var/log/nginx/biblioteca_access.log;
    error_log /var/log/nginx/biblioteca_error.log;

    # Tamaño máximo de archivos (para subir imágenes)
    client_max_body_size 10M;

    # Backend API - Ya lo tienes configurado
    location /api/ {
        # Reescribir /api/libros -> /libros
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cabeceras CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }

    # Frontend Web - AÑADE ESTA PARTE
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para WebSocket si lo necesitas
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Health check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

# Redirección HTTP a HTTPS (si no la tienes)
server {
    listen 80;
    server_name biblioteca.plataformaescolar.org;
    return 301 https://$server_name$request_uri;
}
