services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: online-biblioteca-api
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    expose:
      - "4000"
    volumes:
      - db-data:/app/database
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - biblioteca-network

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # API accesible v√≠a /api desde el mismo dominio
        VITE_URL_API: ${VITE_URL_API:-https://biblioteca.plataformaescolar.org/api}
    container_name: online-biblioteca-web
    expose:
      - "80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - biblioteca-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: online-biblioteca-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Certificados SSL de Let's Encrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/lib/letsencrypt:/var/lib/letsencrypt:ro
      # Logs
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
      - api
    restart: unless-stopped
    networks:
      - biblioteca-network

networks:
  biblioteca-network:
    driver: bridge

volumes:
  db-data:
