services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: online-biblioteca-api
    environment:
      - NODE_ENV=production
      # Cambia este valor en producción
      - JWT_SECRET=super_secret_jwt_key
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      # Usar volumen para evitar problemas de permisos en desarrollo
      - db-data:/app/database
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # URL que usará el navegador para llamar a la API desde el host
        VITE_URL_API: http://localhost:4000
    container_name: online-biblioteca-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db-data:
