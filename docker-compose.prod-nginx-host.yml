services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: online-biblioteca-api
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
    ports:
      # Exponer en localhost para que Nginx del host pueda acceder
      - "127.0.0.1:4000:4000"
    volumes:
      - db-data:/app/database
      - ./logs:/app/logs
    restart: unless-stopped

  # Frontend Web
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # API accesible v√≠a /api desde el mismo dominio HTTPS
        VITE_URL_API: ${VITE_URL_API:-https://biblioteca.plataformaescolar.org/api}
    container_name: online-biblioteca-web
    ports:
      # Exponer en localhost para que Nginx del host pueda acceder
      - "127.0.0.1:8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db-data:
