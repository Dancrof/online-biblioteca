# ===============================================
# Configuraci칩n Nginx - Online Biblioteca
# ===============================================
# Archivo: /etc/nginx/sites-available/biblioteca
# 
# Instrucciones:
# 1. Copia este archivo a /etc/nginx/sites-available/biblioteca
# 2. Crea un symlink: sudo ln -s /etc/nginx/sites-available/biblioteca /etc/nginx/sites-enabled/
# 3. Reemplaza "biblioteca.plataformaescolar.org" con tu dominio
# 4. Reinicia nginx: sudo systemctl restart nginx

# Servidor principal HTTP
server {
    listen 80;
    server_name biblioteca.plataformaescolar.org;  # Cambia por tu dominio

    # Logs
    access_log /var/log/nginx/biblioteca_access.log;
    error_log /var/log/nginx/biblioteca_error.log;

    # Tama침o m치ximo de archivos (para subir im치genes de libros)
    client_max_body_size 10M;

    # Proxy al Backend API (Docker en puerto 4000)
    location /api/ {
        # Mantener prefijo /api (el backend expone rutas bajo /api)
        # Los contenedores Docker exponen en localhost
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        
        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cabeceras CORS (para peticiones desde el navegador)
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, PUT, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir Frontend (Docker en puerto 8080)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Para WebSocket (si se necesita en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
