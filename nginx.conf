# Configuración de Nginx para Online Biblioteca
# Con soporte para HTTPS y reverse proxy al API

server {
    listen 80;
    server_name biblioteca.plataformaescolar.org;

    # Redirigir todo HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name biblioteca.plataformaescolar.org;

    # Certificados SSL (usar Let's Encrypt con certbot)
    ssl_certificate /etc/letsencrypt/live/biblioteca.plataformaescolar.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/biblioteca.plataformaescolar.org/privkey.pem;

    # Configuración SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/biblioteca_access.log;
    error_log /var/log/nginx/biblioteca_error.log;

    # Tamaño máximo de archivos (para subir imágenes)
    client_max_body_size 10M;

    # Proxy al API backend
    location /api/ {
        # Reescribir /api/libros -> /libros en el backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://api:4000;
        proxy_http_version 1.1;
        
        # Headers para el proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Servir frontend estático
    location / {
        proxy_pass http://web:80;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
